server.port=8080
spring.application.name=medilabo-gateway-service

spring.cloud.gateway.server.webmvc.routes[0].id=patient-service
spring.cloud.gateway.server.webmvc.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/patients/**

# ---- Notes service route ----
spring.cloud.gateway.server.webmvc.routes[1].id=notes-service
spring.cloud.gateway.server.webmvc.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/notes/**

# ---- UI route (React dev server) ----
spring.cloud.gateway.server.webmvc.routes[2].id=ui-service
spring.cloud.gateway.server.webmvc.routes[2].uri=http://localhost:3000
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/**